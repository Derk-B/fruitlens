name:                fruitlens
version:             0.1.0.0
github:              "Derk-B/fruitlens"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2025 Author name here"

extra-source-files:
- README.md
- Conclusion.tex
- latexmacros.tex
- references.bib
- report.tex

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Derk-B/fruitlens#readme>

dependencies:
- base >= 4.7 && < 5
- random
- zlib
- bytestring
- scotty
- aeson
- base64-bytestring
- base16-bytestring
- binary
- gloss
- JuicyPixels
- vector
- split
- JuicyPixels-extra
- QuickCheck
- hspec
- lens
- mtl
- parsec
- template-haskell
- graphviz
- directory
- containers
- wai
- wai-cors

ghc-options:
- -Wall

library:
  source-dirs: lib
  exposed-modules:
    - FruitLens
    # - API
    # - NeuralNetwork
    # - Utils

executables:
  fruitlens-exe:
    main:                Main.lhs
    source-dirs:         exec
    dependencies:
      - fruitlens

tests:
  fruitlens-test:
    main:                simpletests.lhs
    source-dirs:         test
    dependencies:
      - fruitlens
      - QuickCheck
      - hspec
